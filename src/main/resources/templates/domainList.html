<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Antx Cloud - 域名解析列表</title>
    <meta name="keywords" content="">
    <meta name="application-name" content="Antx">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="icon" href="https://image.antx.cc/logo/antxcloud/favicon.ico" type="image/gif">
    <script src="https://cdn.antx.cc/libs/vue/3.0.5/vue.global.js"></script>
    <script src="https://cdn.antx.cc/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.antx.cc/libs/antx/antx.utils.min.js"></script>
    <script src="https://cdn.antx.cc/libs/antx/antx.collina.min.js"></script>
    <script src="https://cdn.antx.cc/libs/antx/antx.prompt.min.js"></script>
    <script src="https://cdn.antx.cc/libs/jquery-url/1.0/jquery.url.js"></script>
    <script src="https://cdn.antx.cc/libs/jquery-growl/1.3.5/js/jquery.growl.js"></script>
    <script src="https://cdn.antx.cc/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.antx.cc/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.antx.cc/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.antx.cc/libs/jquery-growl/1.3.5/css/jquery.growl.css" rel="stylesheet">
    <link href="https://cdn.antx.cc/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="/static/js/domainList/index.js"></script>
    <script src="/static/js/domainList/domain.js"></script>
    <script src="/static/js/common.js"></script>
    <link href="/static/css/common.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <header></header>
    <main class="vertical-nav">
        <div class="container mt-3">
            <nav class="">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#domains">域名解析</a>
                    </li>
                </ul>

            </nav>
            <div class="tab-content">
                <div id="domains" class="mt-3 tab-pane active">
                    <div class="container mt-3">
                        <h2>域名解析</h2>
                        <div class="mt-4" id="options">
                            <button class="btn btn-sm btn-primary" id="add-domain">添加域名</button>
                        </div>
                        <div class="table-responsive-sm mt-2">
                            <table class="table table-bordered small table-hover">
                                <thead>
                                <tr>
                                    <th>域名</th>
                                    <th>标签</th>
                                    <th>记录数</th>
                                    <th>DNS服务器地址</th>
                                    <th>付费版本</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="tbody" v-for="item in domains">
                                <tr>
                                    <td>{{ item['DomainName'] }}</td>
                                    <td>{{ item['Tags'] }}</td>
                                    <td>{{ item['RecordCount'] }}</td>
                                    <td>
                                        <span>{{ item['DnsServers'][0] }}</span>
                                        <span>{{ item['DnsServers'][1] }}</span>
                                    </td>
                                    <td>{{ item['VersionCode'] === "mianfei" ? '免费版' : '付费版' }}</td>
                                    <td>
<!--                                        <a class="text-decoration-none small" href="javascript:void(0)" onclick="into('/records/?domainName=${domainName}')">解析设置</a> |-->
<!--                                        <a class="text-decoration-none small" href="javascript:void(0)" onclick="">域名检测</a> |-->
<!--                                        <a class="text-decoration-none small" type="button" class="link dropdown-toggle" data-bs-toggle="dropdown"><small>更多</small></a>-->
<!--                                        <div class="dropdown-menu">-->
<!--                                            <a class="text-decoration-none dropdown-item link small" href="javascript:void(0)" onclick="upgradeDomainName('${domainName}')"><small>升级</small></a>-->
<!--                                            ${aliDomain ? '' : `<a class="text-decoration-none dropdown-item link small" href="javascript:void(0)" onclick="deleteDomainName('${domainName}')"><small>删除</small></a>`}-->
<!--                                        </div>-->
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="pull-right">
                            <ul class="pagination pagination-sm">
                                <li class="page-item" id="previous-page">
                                    <a class="page-link link" href="javascript:void(0)">
                                        <i class="fa fa-angle-left"></i>
                                    </a>
                                </li>
                                <li class="page-item"><a class="page-link link" href="">...</a></li>
                                <li class="page-item" id="next-page">
                                    <a class="page-link link" href="javascript:void(0)">
                                        <i class="fa fa-angle-right">
                                        </i>
                                    </a>
                                </li>
                            </ul>
                            <label for="pageSize">
                            </label><select class="form-select form-select-sm" id="pageSize">
                            <option id="page-10" value="page-10">10条/页</option>
                            <option id="page-20" value="page-20">20条/页</option>
                            <option id="page-50" value="page-50">50条/页</option>
                            <option id="page-100" value="page-100">100条/页</option>
                            <option id="page-500" value="page-500">500条/页</option>
                        </select>
                        </div>
                        <div id="other">
                            <div id="add-domain-modal-div"></div>
                            <div id="delete-domain-modal-div"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</div>
<script src="/static/js/domainList/vue.js"></script>
</body>
</html>
