<div class="modal-wrapper">
  <div class="modal fade small" id="add-domain-modal">
    <div class="modal-dialog modal-dialog-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title">添加域名</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form action="" id="add-record-form">
            <div class="small">
              <label for="input-domain-name">支持添加主域或子域</label>
              <input id="input-domain-name" class="mt-2 form-control form-control-sm"
                     placeholder="请输入域名, 例如: cloud.antx.cc" value="">
              <small id="input-domain-name-error" class="form-text error"></small>
            </div>
          </form>
        </div>
        <div class="modal-footer small">
          <button type="button" class="btn btn-sm btn-light" data-bs-dismiss="modal">取消</button>
          <input id="add-domain-btn" type="button" class="btn btn-sm btn-primary" value="确定">
        </div>
      </div>
    </div>
  </div>
</div>
