<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Antx Cloud - 云解析</title>
    <meta name="keywords" content="">
    <meta name="application-name" content="Antx">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="icon" href="https://image.antx.cc/logo/antxcloud/favicon.ico" type="image/gif">
    <script src="https://cdn.antx.cc/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.antx.cc/libs/vue/3.0.5/vue.global.js"></script>
    <script src="https://cdn.antx.cc/libs/antx/antx.utils.min.js"></script>
    <script src="https://cdn.antx.cc/libs/antx/antx.collina.min.js"></script>
    <script src="https://cdn.antx.cc/libs/antx/antx.prompt.min.js"></script>
    <script src="https://cdn.antx.cc/libs/jquery-url/1.0/jquery.url.js"></script>
    <script src="https://cdn.antx.cc/libs/jquery-growl/1.3.5/js/jquery.growl.js"></script>
    <script src="https://cdn.antx.cc/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.antx.cc/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.antx.cc/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.antx.cc/libs/jquery-growl/1.3.5/css/jquery.growl.css" rel="stylesheet">
    <link href="https://cdn.antx.cc/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="/static/js/record/index.js"></script>
    <script src="/static/js/record/record.js"></script>
    <script src="/static/js/common.js"></script>
    <link href="/static/css/common.css" rel="stylesheet">
</head>
<body>
<header></header>
<main id="app" class="container mt-3">
    <nav class="">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#records">解析设置</a>
            </li>
        </ul>
    </nav>
    <div class="tab-content">
        <div id="records" class="mt-3 container tab-pane active">
            <div class="container">
                <h2>
                    <a href="javascript:void(0)" onclick="back()"><img id="back"
                                                                       src="https://image.antx.cc/svg/back.svg" alt=""
                                                                       width="40" height="40"></a>
                    解析设置 <span th:text="${domainName}"></span></h2>
                <div id="options" class="mt-4">
                    <button class="btn btn-sm btn-primary" id="add-record">添加记录</button>
                </div>
                <div class="table-responsive-sm mt-2">
                    <table class="small table table-hover">
                        <thead>
                        <tr>
                            <th><input type="checkbox" class="check-all"/></th>
                            <th>主机记录</th>
                            <th>记录类型</th>
                            <th>解析请求来源</th>
                            <th>记录值</th>
                            <th>TTL</th>
                            <th>状态</th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
                <div>
                    <div class="input-group">
                        <input type="checkbox" class="check-all"/>
                        <label>
                            <select class="mx-3 form-select form-select-sm" id="bulk-operation">
                                <option id="" value="">请选择批量操作</option>
                                <option id="delete-all" value="delete-all">删除</option>
                                <option id="stop-all" value="stop-all">暂停</option>
                                <option id="start-all" value="start-all">启用</option>
                                <option id="chang-group-all" value="chang-group-all">更换分组</option>
                                <option id="change-TTL-all" value="change-TTL-all">修改TTL</option>
                                <option id="chang-value-all" value="chang-value-all">修改记录值</option>
                            </select>
                        </label>
                        <button class="mx-3 btn btn-sm btn-success" id="bulk-operate"><small>批量操作</small></button>
                    </div>


                    <div class="text-end">
                        <ul class="pull-right mx-4 pagination pagination-sm">
                            <li class="page-item" id="previous-page">
                                <a class="page-link link">
                                    <i class="fa fa-angle-left"></i>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link link" href="">...</a></li>
                            <li class="page-item" id="next-page">
                                <a class="page-link link" href="javascript:void(0)">
                                    <i class="fa fa-angle-right">
                                    </i>
                                </a>
                            </li>
                        </ul>
                        <label for="pageSize">
                            <select class="form-select form-select-sm" id="pageSize">
                                <option id="page-10" value="page-10">10条/页</option>
                                <option id="page-20" value="page-20">20条/页</option>
                                <option id="page-50" value="page-50">50条/页</option>
                                <option id="page-100" value="page-100">100条/页</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="other">
        <div id="update-remark-modal-div"></div>
        <div id="display-remark-modal-div"></div>
        <div id="delete-record-modal-div"></div>
        <div id="add-record-offcanvas-div"></div>
        <div id="update-record-offcanvas-div"></div>
    </div>
</main>
<footer></footer>
</body>
</html>
