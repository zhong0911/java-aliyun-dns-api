<div class="offcanvas w-25 offcanvas-end" tabindex="-1" id="update-record-offcanvas" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel">修改记录</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form action="" id="update-record-form">
            <div class="small">
                <label for="type">记录类型</label>
                <select id="type" class="form-select form-select-sm">
                    <option value="A" selected="selected">A</option>
                    <option value="CHAME">CHAME</option>
                    <option value="AAAA">AAAA</option>
                    <option value="NS">NS</option>
                    <option value="MX">MX</option>
                    <option value="SRV">SRV</option>
                    <option value="TXT">TXT</option>
                    <option value="CAA">CAA</option>
                    <option value="显性URl">显性URl</option>
                    <option value="隐性URl">隐性URl</option>
                </select>
            </div>
            <div class="mt-3 small">
                <label for="RR">主机记录</label>
                <div class="input-group input-group-sm">
                    <input id="RR" class="form-control form-control-sm"
                           placeholder="请填写域名前缀，支持多级，如：ab.cd.ef" value="">
                    <span class="domainName input-group-text"></span>
                </div>
                <small id="RR-error" class="form-text error"></small>
            </div>
            <div class="mt-3 small">
                <label for="line">解析请求来源</label>
                <select id="line" class="form-select form-select-sm">
                    <option value="default" selected="selected">默认</option>
                    <option value="unicom">中国联通</option>
                    <option value="telecom">中国电信</option>
                    <option value="mobile">中国移动</option>
                    <option value="edu">中国教育网</option>
                    <option value="oversea">境外</option>
                    <option value="baidu">百度</option>
                    <option value="biying">必应</option>
                    <option value="google">谷歌</option>
                    <option value="youdao">有道</option>
                    <option value="yahoo">雅虎</option>
                    <option value="aliyun">阿里云</option>
                    <option value="search">搜索引擎</option>
                </select>
                <small id="line-error" class="form-text error"></small>
            </div>
            <div class="mt-3 small">
                <label for="value">* 记录值</label>
                <input id="value" class="form-control form-control-sm"
                       placeholder="请输入记录值，一般为服务器IP、CDN域名、邮件服务域名" value="">
                <small id="value-error" class="form-text error"></small>
            </div>
            <div class="mt-3 small" id="mx-priority">
                <label for="value">* MX优先级</label>
                <label for="priority"></label>
                <input id="priority" class="form-control form-control-sm"
                       value="10">
                <small id="priority-error" class="form-text error"></small>
            </div>
            <div class="mt-3 small">
                <label for="TTL">* TTL</label>
                <select id="TTL" class="form-select form-select-sm">
                    <option value="600" selected="selected">10 分钟</option>
                    <option value="1800">30 分钟</option>
                    <option value="3600">1 小时</option>
                    <option value="43200">12 小时</option>
                    <option value="86400">1 天</option>
                </select>
                <small id="TTL-error" class="form-text error"></small>
            </div>
        </form>
    </div>
    <div class="offcanvas-footer">
        <div class="text-end">
            <input type="button" class="btn btn-sm btn-light" data-bs-dismiss="offcanvas" value="取消">
            <input id="update-record-btn" type="button" class="btn btn-sm btn-primary" value="确定">
        </div>
    </div>
</div>
